<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="2_player.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>

<div class="game-board">
    <h1 class="tittle"> Tic Tac Toe</h1>

    <div class="grid-container">
        <div class="grid-item" id="grid-item-0" onclick="user(0)">
            <h1 class="slot" id="0"></h1>
        </div>

        <div class="grid-item" id="grid-item-1" onclick="user(1)">
            <h1 class="slot" id="1"></h1>
        </div>

        <div class="grid-item" id="grid-item-2" onclick="user(2)">
            <h1 class="slot" id="2"></h1>
        </div>

        <div class="grid-item" id="grid-item-3" onclick="user(3)">
            <h1 class="slot" id="3"></h1>
        </div>

        <div class="grid-item" id="grid-item-4" onclick="user(4)">
            <h1 class="slot" id="4"></h1>
        </div>

        <div class="grid-item" id="grid-item-5" onclick="user(5)">
            <h1 class="slot" id="5"></h1>
        </div>

        <div class="grid-item" id="grid-item-6" onclick="user(6)">
            <h1 class="slot" id="6"></h1>
        </div>

        <div class="grid-item" id="grid-item-7" onclick="user(7)">
            <h1 class="slot" id="7"></h1>
        </div>

        <div class="grid-item" id="grid-item-8" onclick="user(8)">
            <h1 class="slot" id="8"></h1>
        </div>

    </div>
</div>
    
    <div id="winner-container">
        <h2 id="winner-container-item">You won!</h2>
    </div>

    <script src="2_player.js"></script>
</body>
</html>
